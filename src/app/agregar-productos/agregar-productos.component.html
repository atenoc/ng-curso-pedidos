<div class="container mt-3">

    <form action="" [formGroup]="formAgregar">

        <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>

        <div class="form-group">
            <label for="">Descripci√≥n:</label>
            <textarea cols="30" rows="3" class="form-control" formControlName="descripcion"></textarea>
        </div>

        <div class="form-group">
            <label for="">Precio</label>
            <input type="number" class="form-control" formControlName="precio">
        </div>

        <button [disabled]="!formAgregar.valid" class="btn btn-success" (click)="agregar()">Agregar Producto</button>

    </form>

</div>
