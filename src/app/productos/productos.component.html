<div class="container mt-3">

    <form action="">
        <input type="text" class="form-control" placeholder="Buscar producto:" (input)="buscarProductos($event.target.value)">
    </form>

    <button class="btn btn-primary mt-3" routerLink="/agregar-productos">+ producto</button>

    <div class="row mt-3">

        <div class="col-sm-3" *ngFor="let producto of productos">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title"> {{ producto.nombre }}</h5>
                  <h6 class="card-subtitle">ID: {{ producto.productoId }}</h6>
                  <p class="card-text">Descripci√≥n: {{ producto.descripcion }}</p>
                  <p class="card-text">Precio: {{ producto.precio | currency}} </p>
                  <a (click)="agregar(producto)" class="btn btn-outline-primary">Agregar</a>

                </div>
            </div>
        </div>

    </div>



</div>
